<!-- BEGIN LOGIN FORM -->
<form class="login-form" action="{:url('admin/Login/index')}" method="post">
    <h3 class="form-title">登录管理后台</h3>


{if $msg !=''}{$msg}{else}{/if}
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">账号</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input class="form-control placeholder-no-fix" value="{$username}" type="text" autocomplete="off" placeholder="账号" name="username"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">密码</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input class="form-control placeholder-no-fix" value="{$passwd}" type="password" id="password" autocomplete="off" placeholder="密码" name="password"/>
            <input type="hidden" name="temp_passwd" id="temp_passwd"  value="{$passwd}" />
        </div>
    </div>
    <div class="form-actions">
        <label class="checkbox">
            <input type="checkbox" name="remember" id="remember" value="{$remember}" />记住密码
        </label>

        <label class="checkbox">
            <input type="checkbox" name="auto_login" id="auto_login" value=1 />自动登录
        </label>
        <button type="submit" class="btn blue pull-right">
           登录 <i class="m-icon-swapright m-icon-white"></i>
        </button>
    </div>

    <div class="forget-password">
        <h4>忘记密码 ?</h4>
        <p>
            <a href="javascript:;" id="forget-password">
            点此 </a>
            重置你的密码.
        </p>
    </div>

</form>
<!-- END LOGIN FORM -->
<!-- BEGIN FORGOT PASSWORD FORM -->
<form class="forget-form" action="{:url('admin/Login/resetpasswd')}" method="post">
    <h3>忘记密码 ?</h3>
    <p>
        输入你的账号及对应的邮箱地址来重置你的密码.
    </p>
    <div class="form-group">
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="账号" name="username"/>
        </div>
    </div>
    <div class="form-group">
        <div class="input-icon">
            <i class="fa fa-envelope"></i>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱" name="email"/>
        </div>
    </div>
    <div class="form-actions">
        <button type="button" id="back-btn" class="btn">
            <i class="m-icon-swapleft"></i> 返回 </button>
        <button type="submit" class="btn blue pull-right">
            提交 <i class="m-icon-swapright m-icon-white"></i>
        </button>
    </div>
</form>

        "/statics/Image/login/bg/4.jpg",

        "/statics/Image/login/bg/3.jpg",
        "/statics/Image/login/bg/4.jpg",
        "/statics/Image/login/bg/1.jpg",
        "/statics/Image/login/bg/2.jpg",
        "/statics/Image/login/bg/3.jpg",
        "/statics/Image/login/bg/4.jpg",
        "/statics/Image/login/bg/1.jpg",
        "/statics/Image/login/bg/2.jpg",
        "/statics/Image/login/bg/3.jpg",
        "/statics/Image/login/bg/4.jpg",
        "/statics/Image/login/bg/1.jpg",
        "/statics/Image/login/bg/2.jpg",
        "/statics/Image/login/bg/3.jpg",
        "/statics/Image/login/bg/4.jpg"
    ], {
                fade: 1000,
                duration: 8000
            }
    );
});


$(function(){
    $('#remember1').prop('checked',true);
    var is_remember='{$remember}';
    var is_auto_login='{$autologin}';

    if(is_remember==0)
    {
        $('#remember').prop('checked',false);
        $('#auto_login').prop('checked',false);
        $('#auto_login').prop('disabled',true);
        $('#auto_login').parent().prop('title','请先勾选记住密码');
    }
    else
    {
        $('#remember').prop('checked',true);
        $('#uniform-remember>span').addClass('checked');
        $('#auto_login').prop('disabled',false);

        if(is_auto_login==1)
        {
            $('#auto_login').prop('checked',true);
            $('#uniform-auto_login>span').addClass('checked');
        }
        else
        {
            $('#auto_login').prop('checked',false);
        }
    }

    $('#password').bind("input propertychange",function(){
        if($('#remember').val()==2)
        {
            $('#remember').val(1);
        }
    });

    $('#remember').click(function(){
        //alert($('#remember').prop('checked'));
        if($('#remember').prop('checked'))
        {
            $('#auto_login').prop('disabled',false);
            $('#auto_login').parent().prop('title','');
            if($('#remember').val()==0)
            {
                $('#remember').val(1);
            }
            if($('#remember').val()==2)
            {
                $('#password').val($('#temp_passwd').val());
            }
        }
        else
        {
            $('#auto_login').prop('checked',false);
            $('#auto_login').prop('disabled',true);
            $('#auto_login').parent().prop('title','请先勾选记住密码');
            if($('#remember').val()==2)
            {
                if($('#password').val()==$('#temp_passwd').val())
                {
                    $('#password').val('');
                }
            }
        }
    });


});

</script>
