
<div class="dialog_notify"></div>
<form id="edituserform" role="form" class="form-horizontal" method="post">
    <div class="form-body">
        <input type="hidden" name="userid" id="userid" value="{$userinfo.userid}"/>
        <div class="box-content bordered">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label">账号</label>
                        <div class="col-md-8">
                            <label class="control-label">{$userinfo.username}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="realname">真名</label>
                        <div class="col-md-8">
                            <input type="type" autofocus="" required="" placeholder=""
                                value="{$userinfo.realname}"
                            name="realname" id="realname" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="passwd">密码</label>
                        <div class="col-md-8">
                            <input type="password" autofocus="" placeholder=""
                            name="passwd" id="passwd" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="confirmpasswd">确认密码</label>
                        <div class="col-md-8">
                            <input type="password" autofocus="" placeholder=""
                            name="confirmpasswd" id="confirmpasswd" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="nickname">昵称</label>
                        <div class="col-md-8">
                            <input type="type" autofocus="" placeholder=""
                                   value="{$userinfo.nickname}"
                                   name="nickname" id="nickname" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="email">邮箱</label>
                        <div class="col-md-8">
                            <input type="type" autofocus="" placeholder=""
                                   name="email" id="email" class="form-control"
                                   value="{$userinfo.email}">
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="role_id">所属角色</label>
                        <div class="col-md-8">
                            <select name="role_id" id="role_id" class="form-control">

                                {foreach name="rolelist" item="onerole" key="rkey" }
                                <option
                                {php}
                                if($userinfo['role_id']==$onerole['roleid']){
                                    echo 'selected="selected"';
                                }
                                {/php}
                                value="{$onerole.roleid}">{$onerole.rolename}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" >性别</label>
                        <div class="col-md-8 control-label" style="text-align: left;">
                        <span >
                        <input type="radio" autofocus="" placeholder="男"
                                {php}
                                if($userinfo['gender']==1){
                                    echo 'checked="checked"';
                                }
                                {/php}
                               name="gender" id="f" class="" value="1" >男
                        </span>
                        <span>
                        <input type="radio" autofocus="" placeholder="女"
                               {php}
                               if($userinfo['gender']==2){
                                    echo 'checked="checked"';
                                }
                                {/php}
                               name="gender" id="m" class="" value="2">女
                        </span>
                        <span>
                        <input type="radio" autofocus="" placeholder="保密"
                               {php}
                               if($userinfo['gender']==0){
                                    echo 'checked="checked"';
                                }
                                {/php}
                               name="gender" id="s" class="" value="0">保密
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="birthday">生日</label>
                        <div class="col-md-8">
                            <div id="birthdaypicker" class="input-append date input-group">
                                <input class="form-control" name="birthday" id="birthday"
                                       value="{$userinfo.birthday}" data-format="yyyy-MM-dd" type="text" readonly />
                                <span class="add-on input-group-addon">
                                  <i class="fa fa-calendar fa-6" data-time-icon="fa fa-clock-o" data-date-icon="fa fa-calendar">
                                  </i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="status">状态</label>
                        <div class="col-md-8">
                            <select name="status" id="status" class="form-control">
                                <option
                                {php}
                                if($userinfo['status']==0){
                                echo 'selected="selected"';
                                }
                                {/php}
                                        value="0">正常</option>
                                <option
                                {php}
                                if($userinfo['status']==1){
                                echo 'selected="selected"';
                                }
                                {/php}
                                        value="1">禁用</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="cellphone">手机号</label>
                        <div class="col-md-8">
                            <input type="type" autofocus="" placeholder=""
                                   name="cellphone" id="cellphone" class="form-control"
                                   value="{$userinfo.cellphone}">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="phone">固定电话</label>
                        <div class="col-md-8">
                            <input type="type" autofocus="" placeholder=""
                                   name="phone" id="phone" class="form-control"
                                   value="{$userinfo.phone}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="qq">QQ</label>
                        <div class="col-md-8">
                            <input type="type" autofocus="" placeholder=""
                                   name="qq" id="qq" class="form-control" value="{$userinfo.qq}">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="sort">排序值</label>
                        <div class="col-md-8">
                            <input type="type" autofocus="" placeholder=""
                                   name="sort" id="sort" class="form-control" value="{$userinfo.sort}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


<script>
$(function(){
    $('#birthdaypicker').datetimepicker({
        language: 'en',
        format : 'yyyy-MM-dd',
        pickTime: false
    });
});

$('#edituserform').bootstrapValidator({
    feedbackIcons: {
        valid: 'fa fa-check',
        invalid: 'fa fa-times',
        validating: 'fa fa-refresh'
    },
    //container:'custom',
    fields: {
        'realname': {
            validators: {
                notEmpty: {
                    message: '<div class="arrow"></div><div class="popover-content">账号不能为空</div>'
                },
                stringLength: {
                    max: 20,
                    message: '<div class="arrow"></div><div class="popover-content">账号长度不得大于20个字符</div>'
                }
            }
        },
        'passwd': {
            validators: {
                stringLength: {
                    min: 6,
                    max: 32,
                    message: '<div class="arrow"></div><div class="popover-content">密码字符长度字符长度不能小于6个且不能大于32个</div>'
                }
            }
        },
        'confirmpasswd': {
            validators: {
                identical: {
                    message: '<div class="arrow"></div><div class="popover-content">密码不一致</div>',
                    field:'passwd'
                },
                stringLength: {
                    min: 6,
                    max: 32,
                    message: '<div class="arrow"></div><div class="popover-content">密码字符长度字符长度不能小于6个且不能大于32个</div>'
                }
            }
        },
        'nickname': {
            validators: {
                notEmpty: {
                    message: '<div class="arrow"></div><div class="popover-content">昵称不能为空</div>'
                },
                stringLength: {
                    max: 20,
                    message: '<div class="arrow"></div><div class="popover-content">昵称长度不得大于20个字符</div>'
                }
            }
        },
        'email': {
            validators: {
                notEmpty: {
                    message: '<div class="arrow"></div><div class="popover-content">邮箱地址不能为空</div>'
                },
                emailAddress: {
                    message: '<div class="arrow"></div><div class="popover-content">邮箱地址格式不合法</div>'
                }
            }
        }
    }/* ,
    onSuccess: function(e) {
        //$('#loginForm').submit();
    } */
}) 
.on('success.form.bv', function(e) {
    
});  

</script>
