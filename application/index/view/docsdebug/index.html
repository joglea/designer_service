
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Debug</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/Plugin/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/Plugin/bootstrap-3.3.6/css/dashboard.css" rel="stylesheet">

    <script src="/static/Js/jquery-1.11.2.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/docsdebug/index">Debug</a>
        </div>

    </div>
</nav>
<div style="color:red;"><h2>测试需要登录的接口请先使用/index/login接口登录一次</h2></div>
<div class="container-fluid">
    <div class="row">

        {volist name="resultlist" id="oneresult"}
        <div class="col-sm-12  col-md-12 ">

            <h4 class="sub-header" style="color:#f07878">{$oneresult.controllerdesc}</h4>
            <div class="table-responsive">
                <table class="table table-striped" style="margin-bottom:0;">
                    <thead>
                    <tr>
                        <th>接口描述</th>
                        <th>接口地址</th>
                        <th>提交方式</th>
                        <th>添加版本</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="oneresult.methodlist" id="onemethod"}
                    <tr>
                        <td>{$onemethod.desc}</td>
                        <td>{$onemethod.url}</td>
                        <td>{$onemethod.method}</td>
                        <td>{$onemethod.version}</td>
                        <td><a href="/docsdebug/detail?testurl={$onemethod.url}" class="btn btn-xs btn-primary">测试</a></td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
        {/volist}

    </div>
</div>

<script src="/static/Plugin/bootstrap-3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
